version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      # Check for updates to GitHub Actions every week
      interval: "weekly"
    cooldown:
      default-days: 7
    groups:
      github-actions:
        patterns:
          - "*"
  - package-ecosystem: "uv"
    directory: "/"
    schedule:
      # Check for updates to uv every week
      interval: "weekly"
    cooldown:
      default-days: 7
    groups:
      python-packages:
        patterns:
          - "*"
